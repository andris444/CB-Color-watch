  <meta name="viewport" content="width=device-width">
  <title>Color-Watch</title>
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
	
<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  text-align: right;
  position: relative;
  top: 20%;
	font-family: 'Shadows Into Light', cursive;
	font-size:60px;
	margin-top:-40px;
	color:Black;
}


</style>
</head>
<body>
<div id="clock"></div>
<script id="jsbin-javascript">
function colorClock(){
	
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

console.log(hours + ':' + minutes + ':' + seconds);
var clockFace = hours + ' Óra ' + minutes + '  Perc ' + seconds+' ';
var hexColor = '#'  + seconds + minutes;
document.getElementById('clock').innerHTML = clockFace;
	document.body.style.background = hexColor;
setTimeout(function() {
  colorClock();
}, 1000);}
colorClock();







</script>
</body>
</html>
